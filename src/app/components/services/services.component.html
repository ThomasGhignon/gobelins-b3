<!-- START SERVICES -->
<section class="section" id="services">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-12">
        <i class="ti-ruler-pencil title-icon text-muted"></i>
        <h3 class="title">Best <span class="fw-bold">Services</span></h3>
        <p class="text-muted mt-3 title-subtitle mx-auto">It is a long established fact that a reader will
          be of a page when established fact looking at its layout.</p>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-4" *ngFor="let item of servicesData">
        <div class="services-box">
          <div class="services-icon">
            <i class="text-primary" [ngClass]="item.img"></i>
          </div>
          <div class="mt-3">
            <h5 class="services-title fw-bold mb-3">{{item.title}}</h5>
            <p class="services-subtitle text-muted">{{item.content}}</p>
          </div>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
    <div _ngcontent-lad-c33=""><a _ngcontent-lad-c33="" class="btn btn-round btn-primary" (click)="emitChangeFeaturesTitleEvent('Mon test')">Cliquez ici</a></div>
  </div>
</section>
<!-- END SERVICES -->
